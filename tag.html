---
layout: default
permalink: /blog/tags/
---

<section id="archive">
	<h2>All tags:</h2>
	<ul>
    {% for post_info in site.tags %}
    	{% assign post_tag = post_info[0] %}
    	{% assign tag = site.data.tags[post_tag] %}
		<li style="list-style-type:none;"><a href="/blog/tag/{{ post_tag }}/">{{ tag }} : {{ post_info.size }}</a></li>
    {% endfor %}
    </ul>
</section>
